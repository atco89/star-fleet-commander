<VirtualHost *:80>
    DocumentRoot "/var/www/html/"
    ServerName localhost
</VirtualHost>
<VirtualHost *:443>
    DocumentRoot "/var/www/html/"
    ServerName localhost
    SSLEngine on
    SSLCertificateFile "/etc/apache2/ssl/server.crt"
    SSLCertificateKeyFile "/etc/apache2/ssl/server.key"
</VirtualHost>